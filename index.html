
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopsManager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@nestjs/mongoose": "https://esm.sh/@nestjs/mongoose@^11.0.4",
    "mongoose": "https://esm.sh/mongoose@^9.0.2",
    "@nestjs/swagger": "https://esm.sh/@nestjs/swagger@^11.2.3",
    "@nestjs/core": "https://esm.sh/@nestjs/core@^11.1.10",
    "@nestjs/common": "https://esm.sh/@nestjs/common@^11.1.10",
    "path": "https://esm.sh/path@^0.12.7",
    "@nestjs/serve-static": "https://esm.sh/@nestjs/serve-static@^5.0.4"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="padding:32px;color:#fff;font-family:Inter, sans-serif;max-width:800px;margin:48px auto;">
      <h1 style="margin:0 0 8px;font-size:22px">HoopsManager</h1>
      <p style="margin:0 0 12px;color:#cbd5e1">前端尚未启动或未构建，因此页面为空。</p>
      <p style="margin:0 0 6px;color:#94a3b8">开发模式：运行 <code style="background:#0b1220;padding:2px 6px;border-radius:4px;color:#fff">npm run dev</code> 在 Vite 中启动前端。</p>
      <p style="margin:0 0 6px;color:#94a3b8">构建并由后端托管：运行 <code style="background:#0b1220;padding:2px 6px;border-radius:4px;color:#fff">npm run build:client</code>，然后在生产模式重启后端（<code style="background:#0b1220;padding:2px 6px;border-radius:4px;color:#fff">NODE_ENV=production npm run start:prod</code>）。</p>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Fallback: if the React app does not mount (no client bundle running), show a helpful message.
    (function() {
      const root = document.getElementById('root');
      setTimeout(() => {
        if (!root) return;
        const hasContent = root.innerHTML && root.innerHTML.trim() !== '';
        if (!hasContent) {
          root.innerHTML = `
            <div style="padding:32px;color:#fff;font-family:Inter, sans-serif;max-width:800px;margin:48px auto;">
              <h1 style="margin:0 0 8px;font-size:22px">HoopsManager</h1>
              <p style="margin:0 0 12px;color:#cbd5e1">前端尚未启动或未构建，因此页面为空。</p>
              <p style="margin:0 0 6px;color:#94a3b8">开发模式：运行 <code style="background:#0b1220;padding:2px 6px;border-radius:4px;color:#fff">npm run dev</code> 在 Vite 中启动前端。</p>
              <p style="margin:0 0 6px;color:#94a3b8">构建并由后端托管：运行 <code style="background:#0b1220;padding:2px 6px;border-radius:4px;color:#fff">npm run build:client</code>，然后在生产模式重启后端（<code style="background:#0b1220;padding:2px 6px;border-radius:4px;color:#fff">NODE_ENV=production npm run start:prod</code>）。</p>
            </div>
          `;
        }
      }, 600);
    })();
  </script>
</body>
</html>
